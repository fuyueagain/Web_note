<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Yuki的博客{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="{{ url_for('index') }}" class="navbar-brand">Yuki的博客</a>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="footer">
        <div class="container footer-content">
            <p>© {{ now.year }} 飞书驱动的个人博客</p>
        </div>
    </footer>
</body>
</html>
